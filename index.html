<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>NTDL</title>
    <style>
      body {
        background-image: linear-gradient(
          90deg,
          rgb(0, 72, 255),
          rgb(232, 46, 182)
        );
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="min-vh-100">
      <div class="container pt-4">
        <!--Title-->
        <div class="alert alert-info">
          <h1 class="text-center fw-bold">NOT TO DO LIST</h1>
          <p class="text-end fst-italic">
            "Being busy isn't an excuse; it's about managing time effectively."
          </p>
        </div>
      </div>

      <!----Application | Grid System with 1 Row and 3 columns-------->
      <div class="shadow-lg border p-4 rounded">
        <div class="row gap-2">
          <!---First Column-->
          <div class="col-lg border p-4 rounded align-self-center">
            <!----Form To Add Task-->
            <form action="javascript:void(0)" onsubmit="handleFormSubmit(this)">
              <div class="d-flex flex-column gap-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Task name"
                  name="taskName"
                  required
                />

                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter Time Spent (hr)"
                  name="taskTime"
                  min="1"
                  max="24"
                  required
                />

                <button class="btn btn-primary" type="submit">
                  Add New Task
                </button>
              </div>
            </form>
          </div>

          <!---Second Column-->
          <div class="col border p-4 rounded">
            <!----Task List-->
            <h3 class="text-center">Task List</h3>

            <div class="px-4" style="height: 50vh; overflow-y: auto">
              <table class="table table-hover border">
                <!--this is where you add all task-->
                <tbody id="taskListElement"></tbody>
              </table>
            </div>
          </div>

          <!---Third Column-->
          <div class="col border p-4 rounded">
            <!----Unwanted Task List-->
            <h3 class="text-center">Unwanted Task List</h3>

            <div class="px-4" style="height: 50vh; overflow-y: auto">
              <table class="table table-hover border">
                <!--this is where you add all unwanted task-->
                <tbody id="unwantedTaskListElement"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!----Second Row-->
        <div class="row mt-4">
          <div class="col-lg">
            <div class="alert alert-info fw-bold">
              Total Hours In a Week: <span id="weekHoursElement"></span>
            </div>
          </div>

          <div class="col-lg">
            <div class="alert alert-success fw-bold">
              Total Hours Spent: <span id="totalTimeSpentElement"></span>
            </div>
          </div>

          <div class="col-lg">
            <div class="alert alert-danger fw-bold">
              You could have saved: <span id="totalTimeWastedElement"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
